<!DOCTYPE html>
<html lang="FR" data-bs-theme="light" data-menu-color="brand" data-topbar-color="light">

<head>
    <meta charset="utf-8" />
    <title>Connexion | Elector PDCI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Myra Studio" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

    <!-- App css -->
    <link href="/static/assets/css/style.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <script src="/static/assets/js/config.js"></script>
</head>

<body class=" d-flex justify-content-center align-items-center min-vh-100 p-5" style="background-color: #0f5132">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-md-5">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="text-center w-75 mx-auto auth-logo mb-6">
                                <p >
                                <span><img src="/static/assets/images/logo-pdci-sm.png" alt="" height="80"></span>
                            </p>

                            <a href="index.html" class="logo-light">
                                <span><img src="/static/assets/images/logo-pdci-sm.png" alt="" height="22"></span>
                            </a>
                        </div>

                        <form method="POST">
                             <div class="text-center text-muted mb-4">

                                {% if msg %}
                                  <p>{{ msg }}</p>
                                {% else %}
                                  <p>
                                    Connexion
                                  </p>
                                {% endif %}

                              </div>

                        {% csrf_token %}

                            <div class="form-group mb-3">
                                {{ form.username }}
                            </div>

                            <div class="form-group mb-3">
                                <a href="#" class="text-muted float-end"><small></small></a>
                                {{ form.password }}
                            </div>

                            <div class="form-group mb-3">
                                <div class="">
                                    <input class="form-check-input" type="checkbox" id="checkbox-signin" checked>
                                    <label class="form-check-label ms-2" for="checkbox-signin">Se souvenir de moi</label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary w-100" type="submit"> Se connecter </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-white-50"> <a href="#" class="text-white-50 ms-1">Mot de passe oubli√©?</a></p>
                        <p class="text-white-50">Pas de compte? <a href="pages-register.html" class="text-white font-weight-medium ms-1">M'enregistrer</a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <!-- App js -->
    <script src="/static/assets/js/vendor.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

</body>

</html>
